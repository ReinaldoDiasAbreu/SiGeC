<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SiGec: login</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <div id="home-header">
            <div id="lang-options">
                <span>Português</span>
                <span>|</span>
                <span>English</span>
                <span>|</span>
                <span>Espanõl</span>
            </div>
            <span>Sobre</span>
        </div>
        <div id="login-box">
            <h:form>
                <h:graphicImage library="img" name="logo.png"/>
                <div class="login-field">
                    <h:outputLabel for="login" value="Login:" />
                        <h:inputText id="login" required="true" >
                    </h:inputText>
                </div>
                
                <div class="login-field">
                    <h:outputLabel for="password" value="Senha:" />
                        <h:inputText id="password" required="true" >
                    </h:inputText>
                </div>
                <div class="actions">
                    <h:commandLink value = "Esqueci minha senha" action = "login.xhtml" /> 
                </div>
                <h:commandButton id="login-button" value="Entrar" action="login.xhtml" />
                <div class="actions">
                    <h:commandLink value = "Cadastrar" action = "login.xhtml" /> 
                    <h:commandLink value = "Verificar código" action = "login.xhtml" /> 
                </div>
            </h:form>
        </div>
    </h:body>
</html>
