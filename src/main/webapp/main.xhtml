<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="/WEB-INF/templates/coordenador-painel-template.xhtml">

            <ui:define name="top">
                <h:form>
                    <p:growl id="messages"/>

                    <p:menubar>
                        
                        <f:facet name="options">
                            Olá, #{userController.currentUser.nome}
                            <h:form>
                                <p:commandButton value="Sair" action="#{userController.logout}" 
                                                 ajax="false"
                                                 icon="pi pi-fw pi-sign-out" 
                                                 styleClass="ui-button-info"/>
                            </h:form>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:define>
            
            <div>
                <div id="left">
                    <ui:define name="left">
                        <h3>Teste Login</h3>
                    </ui:define>
                </div>
                <ui:define name="content">
                    <ui:insert>
                        <h1>Autenticação realizada com sucesso!!!</h1>
                        <p:panel header="#{userController.currentUser.nome}">
                            <p>Email: #{userController.currentUser.email}</p>
                            <p>Grupo: #{userController.currentUser.grupo}</p>
                        </p:panel>
                    </ui:insert>
                </ui:define>
            </div>

            <ui:define name="bottom">
                <ui:insert>
                    <ui:include src="/WEB-INF/fragments/footer.xhtml" />
                </ui:insert>
            </ui:define>

        </ui:composition>

    </body>
</html>
