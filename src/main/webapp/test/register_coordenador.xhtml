<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SiGeC | Cadastro de Coordenador</title>
        <h:outputStylesheet library="css" name="register.css" />
    </h:head>
    <h:body>
        <div class="register">
            <h2>Cadastro de Coordenador</h2>
            <h:form> 
                <div class="register-field">
                    <h:outputLabel for="input-nome" value="Nome:" />
                        <h:inputText id="input-nome" required="true" value="#{coordenadorBean.coordenador.nome}">
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-email" value="E-mail institucional:" />
                        <h:inputText id="input-email" required="true" value="#{coordenadorBean.coordenador.email}">
                        <h:outputText>@ifnmg.edu.br</h:outputText>
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-codigo" value="CÃ³digo:" />
                        <h:inputText id="input-codigo" required="true" value="#{coordenadorBean.coordenador.codigo}">
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-password" value="Senha:" />
                        <h:inputText id="input-password" required="true" value="#{coordenadorBean.senha1}">
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-password2" value="Confirme a senha:" />
                        <h:inputText id="input-password2" required="true" value="#{coordenadorBean.senha2}">
                    </h:inputText>
                </div>
                 
                <h:commandLink action="#{coordenadorBean.save()}"> Salvar </h:commandLink>
            </h:form>

        </div>
    </h:body>
</html>
