<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SiGeC | Cadastro de Aluno</title>
        <h:outputStylesheet library="css" name="register.css" />
    </h:head>
    <h:body>
        <div class="register">
            <h2>Cadastro de Aluno</h2>
            <h:form> 
                <div class="register-field">
                    <h:outputLabel for="input-nome" value="Nome:" />
                    <h:inputText id="input-nome" required="true" value="#{estudanteBean.estudante.nome}">
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-matricula" value="MatriÂ­cula:" />
                    <h:inputText id="input-matricula" required="true"  value="#{estudanteBean.estudante.matricula}">
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-cpf" value="CPF:" />
                    <h:inputText id="input-cpf" required="true"  value="#{estudanteBean.estudante.cpf}">
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-email" value="E-mail institucional:" />
                    <h:inputText id="input-email" required="true"  value="#{estudanteBean.estudante.email}">
                        <span>@ifnmg.edu.br</span>
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-turma" value="Turma:" />
                    <h:inputText id="input-turma" required="true"  value="#{estudanteBean.estudante.turma}">
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-password" value="Senha:" />
                    <h:inputText id="input-password" required="true"  value="#{estudanteBean.senha1}">
                    </h:inputText>
                </div>

                <div class="register-field">
                    <h:outputLabel for="input-password2" value="Confirme a senha:" />
                    <h:inputText id="input-password2" required="true"  value="#{estudanteBean.senha2}">
                    </h:inputText>
                </div>
                
                <h:commandLink action="#{estudanteBean.save()}"> Salvar </h:commandLink>
            </h:form>
            
        </div>
    </h:body>
    
</html>
