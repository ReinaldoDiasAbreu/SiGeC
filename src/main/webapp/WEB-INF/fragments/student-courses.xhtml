<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div id="available-courses">
      
        <h:form id="formCursos">
            <p:dataTable
                id="cursosTable"
                widgetVar="cursosTable"
                value="#{estudanteBean.findCursosMatriculados(userController.userAluno.id)}"
                var="curso"
                filteredValue="#{estudanteBean.filteredCursos}"
                reflow="true"
                paginator="true"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                rowsPerPageTemplate="5,10,{ShowAll|'Todos'}"
                rows="10"
                size="small">

                <f:facet name="header">
                    <div id="dtheader">
                        <h2>MEUS CURSOS</h2>

                        <span class="filter-container ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText 
                                id="globalFilter" 
                                onkeyup="PF('cursosTable').filter()" 
                                placeholder="Buscar"/>
                        </span>
                    </div>
                </f:facet>
                
                <p:column
                    headerText="Título"
                    sortBy="#{curso.titulo}"
                    filterStyle="display: none;"
                    style="width: auto; text-align: center;">
                    <h:outputText value="#{curso.titulo}" />
                </p:column>
                
                <p:column
                    headerText="Data"
                    filterStyle="display: none;"
                    style="width: auto; text-align: center;">
                    <h:outputText value="#{curso.dataInicio}" />
                </p:column>
                
                <p:column 
                    headerText="Vagas"
                    filterStyle="display: none;"
                    style="width: auto; text-align: center;">
                    <h:outputText 
                        value="#{curso.vagas}"/>
                </p:column>
                
                <p:column
                    headerText="Descrição"
                    filterStyle="display: none;"
                    style="width: auto; text-align: center;">
                    <h:outputText value="#{curso.descricao}" />
                </p:column>
                
                <p:column
                    headerText="Ministrante"
                    filterStyle="display: none;"
                    style="width: auto; text-align: center;">
                    <h:outputText value="#{curso.ministrante}" />
                </p:column>                
                
            </p:dataTable>

            <p:confirmPopup 
                global="true">
                <p:commandButton 
                    value="Não" 
                    type="button" 
                    styleClass="ui-confirm-popup-no ui-button-success"/>
                <p:commandButton 
                    value="Sim" 
                    type="button" 
                    styleClass="ui-confirm-popup-yes ui-button-danger" />
            </p:confirmPopup>

        </h:form>

    </div>
</ui:composition>
