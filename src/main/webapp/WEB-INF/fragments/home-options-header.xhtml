<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="#{i18n.homepage}" icon="pi pi-fw pi-home" outcome="/index.html"/>

            <p:submenu label="Cadastro" icon="pi pi-fw pi-user-plus">
                <p:menuitem value="Aluno" icon="pi pi-fw pi-book"/>
                <p:menuitem value="Coordenador" icon="pi pi-fw pi-cog"/>
            </p:submenu>

            <p:menuitem value="Verificar código" icon="pi pi-fw pi-ticket"/>
            
            <p:menuitem value="Sobre" icon="pi pi-fw pi-info-circle" outcome="/about.xhtml"/>

            <p:submenu label="Idioma" icon="pi pi-fw pi-globe">
                <p:menuitem action='#{userController.setLang("pt-BR")}'>
                    <h:graphicImage class="img-icon" library="img" name="brasil.png"/> Português
                </p:menuitem>
                <p:menuitem action='#{userController.setLang("en")}'>
                    <h:graphicImage class="img-icon" library="img" name="usa.png" /> English
                </p:menuitem>
                <p:menuitem action='#{userController.setLang("es")}'>
                    <h:graphicImage class="img-icon" library="img" name="espanha.png"/> Español
                </p:menuitem>
                
            </p:submenu>
        </p:menubar>
    </h:form>
</ui:composition>
