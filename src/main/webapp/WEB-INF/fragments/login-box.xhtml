<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
     <div id="login-box">
         <h:graphicImage library="img" name="logo.png"/>
            <h:form>
                <div class="p-field p-grid">
                    <label for="email">#{i18n.login_email}</label>
                    <div class="p-col">
                        <p:inputText id="email" type="text" value="#{loginController.email}" />
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="password">#{i18n.login_senha}</label>
                    <div class="p-col">
                        <p:password id="password" value="#{loginController.senha}" />
                    </div>
                    <div class="actions">
                        <p:commandLink value = "#{i18n.recuperar_senha}" action = "login.xhtml" /> 
                    </div>
                </div>

                <p:commandButton id="login-button"  
                                 styleClass="ui-button-success" 
                                 value="#{i18n.btn_entrar}" 
                                 action="#{loginController.login}" 
                                 ajax="false"
                                 update="@form"/>
            </h:form>
    </div>
</ui:composition>
