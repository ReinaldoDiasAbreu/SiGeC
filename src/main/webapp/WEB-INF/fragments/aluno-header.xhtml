<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Cursos abertos" icon="pi pi-fw pi-lock-open"/>
            <p:menuitem value="Meus cursos" icon="pi pi-fw pi-list"/>
            <p:menuitem value="Verificar código" icon="pi pi-fw pi-ticket"/>

            <p:divider layout="vertical"/>

            <f:facet name="options">
                Olá, #{userController.currentUser.nome}
                <h:form>
                    <p:commandButton value="Sair" action="#{userController.logout}" ajax="false"
                                     icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </h:form>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
