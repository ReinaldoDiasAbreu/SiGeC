<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="#{i18n.aluno_cursosabertos}" icon="pi pi-fw pi-lock-open" outcome="painel.xhtml"/>
            <p:menuitem value="#{i18n.aluno_meuscursos}" icon="pi pi-fw pi-list" outcome="meuscursos.xhtml"/>
            <p:menuitem value="#{i18n.index_verificarcod}" icon="pi pi-fw pi-ticket"/>
            <p:submenu label="#{i18n.index_idioma}" icon="pi pi-fw pi-globe">
                <p:menuitem>
                    <h:commandLink action="#{userController.defineLang('pt-BR')}">
                        <h:graphicImage styleClass="img-icon" library="img" name="brasil.png"/>
                    </h:commandLink>
                </p:menuitem>
                <p:menuitem>
                    <h:commandLink action="#{userController.defineLang('en')}">
                        <h:graphicImage styleClass="img-icon" library="img" name="usa.png"/>
                    </h:commandLink>
                </p:menuitem>
                <p:menuitem>
                    <h:commandLink action="#{userController.defineLang('es')}">
                        <h:graphicImage styleClass="img-icon" library="img" name="espanha.png"/>
                    </h:commandLink>
                </p:menuitem>
            </p:submenu>
            <p:divider layout="vertical"/>

            <f:facet name="options">
                <span id="logged-user">#{i18n.aluno_ola}, #{userController.userAluno.nome}</span>
                <h:form>
                    <p:commandButton value="#{i18n.aluno_sair}" action="#{userController.logout}" ajax="false"
                                     icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                </h:form>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
